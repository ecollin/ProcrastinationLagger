<!doctype html>
<html>

</head>
<body>
  <div id="delay-slider"> 
    <h3> Set seconds of delay: </h3>
    <input type="range" id="slider" min="0" max="20" value="5" step="1"> 
    <span id="slider-label"> <span id="slider-val">5</span> seconds </span>
  </div>
  <section id="add-sites"> 
    <h3> Add sites to delay: </h3> 
    <div id="add-field">
      <input type="text" id="add-input" placeholder="website to delay">    
      <button>Add</button>
    </div>
    <div id="added-sites">
      <h4>List of sites to delay</h4> 
      <ul id="delayed-sites"> </ul>
    </div>
  </section>
<script src="popup.js"> 
</script>
</body>
</html>
