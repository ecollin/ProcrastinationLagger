<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div> 
    <div>
      <h3> Set seconds of delay: </h3>
      <input type="range" id="slider" min="0" max="30" value="5" step="1"> 
      <span> <span id="slider-val">5</span> seconds </span>
    </div>
    <div> 
      <h3> Rest between delays on same site:</h3>
      <span id="rest-input">
        <input type="text" id="mins-rest" placeholder="Minutes of delay" title=Minutes""> :
        <input type="text" id="secs-rest" placeholder="Seconds of delay" title="Seconds">
        <button id="rest-button">Set rest time </button>
      </span>
    </div>
  </div>
  <section> 
    <h3> Add sites to delay: </h3> 
    <div>
      <input type="text" id="site-input" placeholder="Website to delay">    
      <button id="add-button">Add</button>
    </div>
    <div id="added-sites">
      <h3>List of sites to delay:</h3> 
      <ul> </ul>
    </div>
  </section>
<script src="popup.js"></script>
</body>
</html>
